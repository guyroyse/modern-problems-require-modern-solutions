<html>
  <head>
    <title>Finding Your Meme Twin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />
    <script src="app.ts" type="module" defer></script>
  </head>

  <body class="flex flex-col bg-redis-white text-redis-black-90 text-2xl w-full h-full">
    <header class="bg-redis-dusk text-redis-white w-full p-5">
      <h1 class="text-center font-sans font-bold tracking-widest text-3xl">Find Your Meme Twin</h1>
    </header>

    <main class="flex flex-col flex-grow items-center">
      <h1 class="text-center font-sans font-bold tracking-widest text-2xl pt-16 pb-8">
        Take a photo to find your meme twin.
      </h1>

      <div id="video-display" class="flex flex-col w-full items-center">
        <select id="camera-select" class="w-1/5 px-2 py-2 mb-2 rounded-xl text-lg text-redis-white bg-redis-violet">
          <option value="" disabled selected hidden>Select Camera</option>
        </select>

        <div class="w-1/3 h-auto overflow-hidden bg-black rounded-lg justify-center">
          <video id="video" autoplay playsinline></video>
        </div>

        <p class="text-center text-xl mt-2 mb-12">
          Smile! <span class="italic font-light text-lg">(Or not. Don't let me tell you how to live your life.)</span>
        </p>

        <button
          id="take-photo"
          class="px-10 py-5 mx-5 rounded-xl text-redis-white bg-redis-midnight transition duration-500 ease-in-out hover:scale-110"
        >
          Take Photo
        </button>
      </div>

      <div id="photo-display" class="flex flex-col w-full items-center">
        <div class="pt-12"></div>
        <div class="w-1/5 h-auto overflow-hidden bg-black rounded-lg justify-center mb-12">
          <img id="photo" class="w-full h-auto" />
        </div>

        <div class="flex flex-row">
          <button
            id="use-photo"
            class="px-10 py-5 mx-5 rounded-xl text-redis-white bg-redis-sky-blue transition duration-500 ease-in-out hover:scale-110"
          >
            Use
          </button>

          <button
            id="retake-photo"
            class="px-10 py-5 mx-5 rounded-xl text-redis-white bg-redis-violet transition duration-500 ease-in-out hover:scale-110"
          >
            Retake
          </button>
        </div>
      </div>

      <div id="match-display" class="flex flex-col w-full items-center">
        <div class="flex flex-row w-full justify-center pt-8">
          <div class="w-1/5 h-auto overflow-hidden bg-black rounded-lg m-4">
            <img id="user-photo" class="w-full h-auto" />
          </div>
          <div class="w-1/5 h-auto overflow-hidden bg-black rounded-lg m-4">
            <img id="matched-photo" class="w-full h-auto" />
          </div>
        </div>

        <h1 class="text-center font-sans font-bold tracking-widest text-2xl py-8">
          Your Meme Twin is... <span id="match-title" class="font-bold text-redis-deep-hyper"></span>!
        </h1>

        <button
          id="restart"
          class="px-10 py-5 mx-5 rounded-xl text-redis-white bg-redis-deep-hyper transition duration-500 ease-in-out hover:scale-110"
        >
          Start Over
        </button>
      </div>

      <canvas class="hidden" id="photo-canvas"></canvas>
    </main>

    <footer class="flex flex-row bg-redis-hyper text-redis-white w-full p-5">
      <img class="h-8 mx-1" src="redis-logo-white.svg" alt="Redis logo" />
    </footer>
  </body>
</html>
